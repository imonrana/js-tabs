<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js tab</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <main>
        <div class="head_title">
            <h1 class="title">Tabs</h1>
            <p class="pera">Click on the buttons inside the tabbed menu</p>
        </div>
        <div class="tab_body">
            <div class="btn_group">
                <button type="button" id="defult_open" class="btn" onclick="openCity(event, 'london')">
                   <a href="#">London</a>
                </button>

                <button type="button" class="btn" onclick="openCity(event, 'paris')">
                    <a href="#">Paris</a>
                </button>
                    
                </button>

                <button type="button" class="btn" onclick="openCity(event, 'tokyo')">
                   <a href="#">Tokyo</a>
                </button>
            </div>

            <div id="london" class="tab_content">
                <span onclick="closeItem()"> &#10060;</span>
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>

            <div id="paris" class="tab_content">
                <span onclick="closeItem()"> &#10060;</span>
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="tokyo" class="tab_content">
                <span onclick="closeItem()"> &#10060;</span>
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>

        </div>
    </main>
    


    <script src="js/tab.js"></script>
</body>
</html>
